{% extends "base.html" %}
{% block content %}
	<header class="masthead" style="background-image: url('{{ url_for('static', filename='user-bg.jpg') }}')">
	<div class="overlay"></div>
	<div class="container">
	  <div class="row">
	    <div class="col-lg-8 col-md-10 mx-auto">
	      <div class="page-heading">
	        <h1>Account</h1>
	        <span class="subheading">The Account for the user {{ user.first_name }}</span>
	      </div>
	    </div>
	  </div>
	</div>
	</header>
	{% with messages = get_flashed_messages(with_categories=true) %}
		{% if messages %}
		  {% for category, message in messages %}
		    <div class="alert alert-{{ category }} alert-dismissable fade show" role="alert">
		      {{ message }}
		      <button type="button" class="close" data-dismiss="alert">
		        <span aria-hidden="true">&times;</span>
		      </button>
		    </div>
		  {% endfor %}
		{% endif %}
	{% endwith %}

	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-10 mx-auto">
				<form method="POST" action="#">
					<div class="form-group">
						<label for="text">Username</label>
						<input type="text" 
							   name="first_name"
							   placeholder="First name"
							   value="{{ user.first_name }}" 
							   id="first_name"
							   class="form-control">
					</div>
					<div class="form-group">
						<label for="email">email</label>
						<input type="email" 
							   name="email"
							   placeholder="Email"
							   value="{{ user.email }}" 
							   id="first_name"
							   class="form-control">
					</div>
					<br><hr>
						<button class="btn btn-danger">Update Account</button>
					</div>
				</form>
			</div>
		</div>
	</div>

{% endblock %}
