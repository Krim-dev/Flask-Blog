{% extends "base.html" %}
{% block content %}

	<!-- Page Header -->
	<header class="masthead" style="background-image: url('{{ url_for('static', filename='404-bg.jpg') }}')">
	<div class="overlay"></div>
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-10 mx-auto">
			  	<div class="page-heading">
			  		<br><br><br><br><br><br><br><br><br>
					<h1>Error</h1>
					<span class="subheading">Please we are having an issue on our end</span>
				</div>
				</div>
			</div>
		</div>
	</header>
	{% with messages = get_flashed_messages(with_categories=true) %}
	{% if messages %}
		{% for category, message in messages %}
			<div class="alert alert-{{ category }} alert-dismissable fade show" role="alert">
				{{ message }}
					<button type="button" class="close" data-dismiss="alert">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		{% endfor %}
	{% endif %}
	{% endwith %}



{% endblock %}
